<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<style>
		.tree li {
			list-style-type: none;
			cursor:pointer;
		}
		.tree-closed {
			height : 40px;
		}
		.tree-expanded {
			height : auto;
		}
	</style>
</head>

<body>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">&lt;&nbsp;&nbsp; 角色管理</h3>
				</div>
				<div class="panel-body">
					<button type="button" class="btn btn-primary" style="float:right;" onclick="window.location.href='addrole'"><i class="glyphicon glyphicon-plus"></i> 新增</button>
					<hr style="clear:both;">
						<div class="table-responsive">
							<table class="table  table-bordered">
								<thead>
								<tr>
									<th width="40">序号</th>
									<th width="150">名称</th>
									<th width="100">操作</th>
								</tr >
								</thead>
								<tbody>
								<tr th:each="r:${roles}">
									<td th:text="${r.id}"></td>
									<td th:text="${r.name}"></td>
									<td>
										<button type="button" class="btn btn-success btn-xs"><a th:href="@{edit(roleId=${r.id})}">编辑</a> </button>
										<button type="button" class="btn btn-primary btn-xs"><a th:href="@{deleteRole(rid=${r.id})}">删除</a></button>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/docs.min.js"></script>
<script type="text/javascript">
	$(function () {
		$(".list-group-item").click(function(){
			// jquery对象的回调方法中的this关键字为DOM对象
			// $(DOM) ==> JQuery
			if ( $(this).find("ul") ) { // 3 li
				$(this).toggleClass("tree-closed");
				if ( $(this).hasClass("tree-closed") ) {
					$("ul", this).hide("fast");
				} else {
					$("ul", this).show("fast");
				}
			}
		});
	});
</script>
</html>
