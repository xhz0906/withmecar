<!DOCTYPE html>                                                  >
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .tree li {
            list-style-type: none;
            cursor:pointer;
        }
        table tbody tr:nth-child(odd){background:#F4F4F4;}
        table tbody td:nth-child(even){color:#C00;}
    </style>
</head>

<body>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 数据列表</h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline" role="form" style="float:left;" action="findus" method="post">
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-addon">查询条件</div>
                                <input class="form-control has-success" type="text" name="username" placeholder="请输入查询条件">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning"><i class="glyphicon glyphicon-search"></i> 查询</button>
                    </form>
                    <form action="pldelUser" method="post">
                        <button type="button" class="btn btn-danger"  style="float:right;margin-left:10px;" onclick="window.location.href='hi'"> <i class=" glyphicon glyphicon-remove"></i> 删除</button>
                        <button type="button" class="btn btn-primary" style="float:right;" onclick="window.location.href='adduser'"><i class="glyphicon glyphicon-plus"></i> 新增</button>
                        <br>
                        <hr style="clear:both;">
                        <div class="table-responsive">

                            <table class="table  table-bordered">
                                <thead>
                                <tr >
                                    <th width="30">#</th>
                                    <th>标题</th>
                                    <th>来源</th>
                                    <th>时间</th>
                                    <th width="70">点赞量</th>
                                    <th width="70">访问量</th>
                                    <th width="70">收藏量</th>
                                    <th>提交人</th>
                                    <th>审核人</th>
                                    <th>发布人</th>
                                    <th>是否推荐</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="a:${session.artList}">
                                    <td th:text="${a.id}"></td>
                                    <td th:text="${a.title}"></td>
                                    <td th:text="${a.source}"></td>
                                    <td th:text="${a.submitTime}"></td>
                                    <td th:text="${a.likeCount}"></td>
                                    <td th:text="${a.pvCount}"></td>
                                    <td th:text="${a.favCount}"></td>
                                    <td th:text="${a.author}"></td>
                                    <td th:text="${a.lastAuditUsername}"></td>
                                    <td th:text="${a.publishUname}"></td>
                                    <td th:if="${a.homeTop==0}" >否</td>
                                    <td th:if="${a.homeTop==1}" >是</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/docs.min.js"></script>
<script type="text/javascript">

    $(function () {
        $(".list-group-item").click(function(){
            // jquery对象的回调方法中的this关键字为DOM对象
            // $(DOM) ==> JQuery
            if ( $(this).find("ul") ) { // 3 li
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
</script>
</body>
</html>
