<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btn1").click(function() {
            var checkID=[];
            $("input[name='checkbox']:checked").each(function (i) {
                checkID[i]=$(this).val();
            });
            if (checkID.length == 0){
                alert("请选择权限");
            } else {
                var roleId = $("#role").val();
                $.post("delRole",{"rid":roleId},function(data){
                    if (data == 0){
                        alert("授权失败");
                    } else {
                        var ids="";
                        for (var i = 0; i <checkID.length ; i++) {
                            ids+=i==checkID.length-1?checkID[i]:checkID[i]+"-";
                        }
                        alert(ids);
                        $.post("addMenu",{"roleId":roleId,"ids":ids},function (data) {
                            if (data == true){
                                alert("授权成功");
                            } else {
                                alert("授权失败");
                            }
                        })
                    }
                })
            }
        });
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    })

</script>
