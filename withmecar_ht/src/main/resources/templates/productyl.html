<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<style>
	.tree li {
        list-style-type: none;
		cursor:pointer;
	}
	.tree-closed {
	    height : 40px;
	}
	.tree-expanded {
	    height : auto;
	}
	</style>
  </head>

  <body>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="glyphicon glyphicon-th"></i>商品预览</h3>
				</div>
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
							<tr>
								<td>标题</td>
								<td>服务</td>
								<td>活动描述</td>
							</tr>
							</thead>
							<tbody>
							<tr th:each="pi:${fpi}">
								<td th:text="${pi.name}"></td>
								<td th:text="${pi.service}"></td>
								<td th:text="${pi.description}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				<hr>
				<hr>
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
							<tr>
								<td>品牌名</td>
								<td>logo</td>
							</tr>
							</thead>
							<tbody>
							<tr th:each="ci:${fci}">
								<td th:text="${ci.name}"></td>
								<td th:text="${ci.logo}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				<hr>
				<hr>
					<button type="button" class="btn btn-success" style="float:right;" ><i class=" glyphicon glyphicon-check"></i>修改</button>
					<button type="button" class="btn btn-danger"onclick="submit1()" ><i class="glyphicon glyphicon-log-out"></i> 退出</button>
				</div>
			</div>

        </div>
      </div>
    </div>
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="script/docs.min.js"></script>
        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
                    // jquery对象的回调方法中的this关键字为DOM对象
                    // $(DOM) ==> JQuery
				    if ( $(this).find("ul") ) { // 3 li
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });
			function submit1() {
				location.href='zyspgl'
			}
        </script>
  </body>
</html>
