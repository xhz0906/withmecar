                                    <style>

                                    </style>

                                            <span style="font-size: 20px">我的座驾 >> 已有座驾 >>添加座驾</span>
                                        </div>
                                        <div th:if="${session.type == 2}" style="margin-left: 50px;width: 200px">

                                    <style>
                                        .car1{
                                            width: 250px;
                                            height: 200px;
                                        }
                                        .ipi{
                                            font-size:1.4em;
                                            width: 300px;
                                            height:30px;
                                            border-radius:4px;
                                            border:1px solid #c8cccf;
                                            color:#6a6f77;
                                        }
                                        .tarea{
                                            font-size:1em;
                                            width: 300px;
                                            height:100px;
                                            border-radius:4px;
                                            border:1px solid #c8cccf;
                                            color:#6a6f77;
                                        }
                                        tr{
                                            height: 60px;
                                        }

                                    <hr>
                                    <div style="margin-top: 30px;margin-bottom: 30px;margin-left: 50px">
                                        <table style="width: 500px;">
                                            <tr>
                                                <td style="text-align: right;width: 100px">
                                                    图片：
                                                </td>
                                                <td>
                                                    <img id="tupian" th:src="${MyCar.car.carImage.imgUrl}" style="height: 50px;width: 50px"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: right;width: 100px">
                                                    品牌：
                                                </td>
                                                <td>
                                                    <input class="ipi" type="text" id="pinpai" th:value="${MyCar.car.brandName}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: right;width: 100px">
                                                    车系：
                                                </td>
                                                <td>
                                                    <input class="ipi" type="text" id="chexi" th:value="${MyCar.car.makeName}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: right;width: 100px">
                                                    车款：
                                                </td>
                                                <td>
                                                    <input class="ipi" type="text" id="chekuan" th:value="${MyCar.car.name}" disabled/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: right;width: 100px">
                                                    购买年份：
                                                </td>
                                                <td>
                                                    <input class="ipi" type="text" id="buyyear" th:value="${MyCar.buyYear}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: right;width: 100px">
                                                    当前里程：
                                                </td>
                                                <td>
                                                    <input class="ipi" type="text" th:value="${MyCar.currentMileage}" id="currentm" disabled/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: right;width: 100px">
                                                    备注：
                                                </td>
                                                <td>
                                                    <textarea class="tarea" type="text" id="beizhu" th:value="${MyCar.remark}"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <button  class="btn btn-info" id="commit">提交</button>
                                                </td>
                                            </tr>
                                        </table>
                                        <script type="text/javascript">
                                            $(function () {
                                                $("#commit").click(function () {
                                                    var pinpai = $("#pinpai").val();
                                                    var chexi = $("#chexi").val();
                                                    var chekuan = $("#chekuan").val();
                                                    var buyyear = $("#buyyear").val();
                                                    var current = $("#currentm").val();
                                                    var beizhu = $("#beizhu").val();
                                                    $.post("saveMyCar",{"pinpai":pinpai,"chexi":chexi,"chekuan":chekuan,
                                                        "buyyear":buyyear,"current":current,"beizhu":beizhu},function (data) {
                                                        if (data == true){
                                                            alert("添加信息成功");
                                                            location.href = "MyCarOne";
                                                        } else {
                                                            alert("添加失败");
                                                        }
                                                    });
                                                });
                                            })
                                        </script>

                                        </a>

                                            <span><font th:text="${a.content}"></font></span><br>

                                        </a>
                                    </div>
